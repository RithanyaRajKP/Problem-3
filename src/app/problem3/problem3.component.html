<div class="paddings">
  <table>
    <tr>
      <td>
        Enther the number:
      </td>
      <td>
        <input type="number"  [(ngModel)]='a'>
      </td>

    </tr>
    <br>
    <tr>
      <td><button type="button" class="btn btn-info" (click)="submitclicked(a)">Submit</button></td>
      <td><button type="button" class="btn btn-info" (click)="resetclicked()">Reset</button></td>

    </tr>
    <tr *ngFor="let res of result">{{res}}</tr>
  </table>

</div>
